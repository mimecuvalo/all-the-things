name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install
        run: yarn
      - name: Alex
        run: yarn alex
      - name: Run ESLint
        run: yarn lint
      - name: Run tests
        run: yarn test:ci
